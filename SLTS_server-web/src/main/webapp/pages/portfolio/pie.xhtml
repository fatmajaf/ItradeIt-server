	<div class="content-wrapper">
							<section class="content-header">
								<h1>
									Users<small>Management</small>
								</h1>
								<ol class="breadcrumb">
									<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
									<li class="active">Users</li>
								</ol>
							</section>
	<section class="content">
       
  <div class="row">
  
                  
<div class="col-md-9 col-sm-9 col-xs-12">

                    <div class="profile_title">
                      <div class="col-md-6">
                        <h2>PORTFOLIO STATISIC</h2>
                      </div>
                      <div class="col-md-6">
                        <div id="reportrange" class="pull-right" style="margin-top: 5px; background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #E6E9ED">
                          <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                           <b class="caret"></b>
                        </div>
                      </div>
                    </div>
                    <!-- start of user-activity-graph -->
                    <div id="graph_bar" style="width:100%; height:280px;"></div>
                    <!-- end of user-activity-graph -->

                    
                  </div>
  
  
  
    <script src="../../utils/js/jquery.min.js"></script>
  


<!-- chart js -->
  <script src="../../utils/js/bootstrap.min.js"></script>
  <script src="../../utils/js/chartjs/chart.min.js"></script>

  <!-- moris js -->
  <script src="../../utils/js/moris/raphael-min.js"></script>
  <script src="../../utils/js/moris/morris.min.js"></script>

  <!-- pace -->
  <script src="../../utils/js/pace/pace.min.js"></script>

  <script>
    $(function() {
      var day_data = [{
        "period": "UZD",
        "Number":  #{chartView.uzd}
      }, {
        "period": "USD",
        "Number of trades":   #{chartView.usd}
      }, {
        "period": "EUR",
        "Number":  #{chartView.eur}
      }, {
        "period": "CAD",
        "Number":   #{chartView.cad}
      }, {
        "period": "TND",
        "Number of trades":  #{chartView.tnd}
      }
      ];
      Morris.Bar({
        element: 'graph_bar',
        data: day_data,
        xkey: 'period',
        hideHover: 'auto',
        barColors: ['#26B99A', '#34495E', '#ACADAC', '#3498DB'],
        ykeys: ['Number'],
        labels: ['Number'],
        xLabelAngle: 60
      });
    });
  </script>
   <script src="../../utils/js/bootstrap2.min.js"></script>
  
  <!-- bootstrap progress js -->
  <script src="../../utils/js/progressbar/bootstrap-progressbar.min.js"></script>

  <script src="../../utils/js/custom2.js"></script>
